<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- fontawesome link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Plants Website</title>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <i class="fa-solid fa-leaf nav_logo-icon"></i> Plantex
            </a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#products" class="nav_link">Products</a>
                    </li>
                    <li class="nav_item">
                        <a href="#faqs" class="nav_link">FAQs</a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">Contact Us</a>
                    </li>
                </ul>
                
                <div class="nav_close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home_container container grid">
                <img src="assets/img/home.png" alt="" class="home_img">

                <div class="home_data">
                    <h1 class="home_tittle">
                        Plants will make <br> your life better
                    </h1>
                    <p class="home_description">
                        Create incredible plant design for your offices or apastaments.
                        Add fresness to your new ideas.
                    </p>
                    <a href="#about" class="button button_flex">
                        Explore <i class="fa-solid fa-arrow-right button_icon"></i>
                    </a>
                </div>
                <div class="home_social">
                    <span class="home_social-follow">Follow Us</span>

                    <div class="home_social-links">
                        <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.twitter.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- script -->
    <script src="assets/js/main.js"></script>
</body>
</html>
